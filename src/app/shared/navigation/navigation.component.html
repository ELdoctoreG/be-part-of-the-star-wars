<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="movies" routerLinkActive="active">Movies</a>
      <a mat-list-item routerLink="people" routerLinkActive="active">People</a>
      <a mat-list-item routerLink="planets" routerLinkActive="active"
        >Planets</a
      >
      <a mat-list-item routerLink="species" routerLinkActive="active"
        >Species</a
      >
      <a mat-list-item routerLink="starships" routerLinkActive="active"
        >Starships</a
      >
      <a mat-list-item routerLink="/vehicles" routerLinkActive="active"
        >Vehicles</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">{{ title }}</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
